<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" href="toggle.css">
</head>

<body>

    <!-- Refresh icon -->
    <img id="refreshBtn" src="assets/refresh.png" alt="Refresh">

    <h2>Claude Usage Monitor</h2>

    <div class="section">
        <label for="orgId">Organization ID</label>
        <input id="orgId" type="password" placeholder="Enter org ID">
    </div>

    <div class="section">
        <label for="refreshRate">Refresh rate (s)</label>
        <input id="refreshRate" type="number" placeholder="60" value="60">
    </div>

    <div class="section toggle-wrap">
        <span class="toggle-label">Show usage in Claude</span>

        <label class="switch">
            <input id="toggleUsage" type="checkbox">
            <span class="slider"></span>
        </label>
    </div>

    <!-- Usage sliders -->
    <div id="popup-usage">
        <div class="usage-block">
            <div class="usage-line">
                <span class="usage-title">5h:</span>
                <span class="usage-reset" id="popup-5h-reset">--</span>
            </div>
            <div class="usage-bar-outer">
                <div class="usage-bar-inner" id="popup-5h-bar"></div>
            </div>
        </div>

        <div class="usage-block">
            <div class="usage-line">
                <span class="usage-title">7d:</span>
                <span class="usage-reset" id="popup-7d-reset">--</span>
            </div>
            <div class="usage-bar-outer">
                <div class="usage-bar-inner" id="popup-7d-bar"></div>
            </div>
        </div>
    </div>

    <!-- Timestamp at bottom -->
    <div id="lastUpdated">Updated: --:--</div>

    <script src="popup.js"></script>
</body>

</html>
