<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" href="toggle.css">
</head>

<body>

    <!-- Refresh button (icon) -->
    <img id="refreshBtn" src="assets/refresh.png" alt="Refresh">

    <h2>Claude Usage Monitor</h2>

    <div class="section">
        <label for="orgId">Organization ID</label>
        <input id="orgId" type="password" placeholder="Enter org ID">
    </div>

    <div class="section toggle-wrap">
        <span class="toggle-label">Show usage in Claude</span>

        <label class="switch">
            <input id="toggleUsage" type="checkbox">
            <span class="slider"></span>
        </label>
    </div>

    <script src="popup.js"></script>
</body>

</html>
